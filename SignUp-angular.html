<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <script src="node_modules/angular/angular.min.js"></script>
</head>
<body ng-app>
    <table>
        <tr>
            <td>姓名</td>
            <td><input type="text" ng-model="name"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Hello</td>
            <td>{{name}}</td>
        </tr>
    </table>
</body>
</html>
